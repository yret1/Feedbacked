<section class="detailbox">
  <section class="details">
    <h1>{{ clientData.name }}</h1>
    <section class="statusbox">
      <div
        class="clientbutton__status"
        [style.background-color]="
          clientData.status == 'active' ? '#E5BD0B' : '#0BE53B'
        "
      ></div>
      <p class="clientbutton__name">
        {{
          clientData.status == "active"
            ? "Ongoing Project"
            : "Completed Project"
        }}
      </p>
    </section>
  </section>
  <section class="issues">
    <p>Active Issues: {{ clientData.feedbacks.length || 0 }}</p>
  </section>
  <section class="statuschange">
    @if(clientData.status == 'active'){
    <button class="completebtn" (click)="clientCompleted()">
      Mark as completed
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M19 7.34189C18.6095 6.95136 17.9763 6.95136 17.5858 7.34189L10.3407 14.587C9.95016 14.9775 9.31699 14.9775 8.92647 14.587L6.38507 12.0456C5.99454 11.6551 5.36138 11.6551 4.97085 12.0456C4.58033 12.4361 4.58033 13.0693 4.97085 13.4598L7.51774 16C8.68969 17.1689 10.5869 17.1677 11.7574 15.9974L19 8.7561C19.3905 8.36558 19.3905 7.73241 19 7.34189Z"
            fill="#ffffff"
          ></path>
        </g>
      </svg>
    </button>
    }@else {
    <button class="completebtn" (click)="clientReopen()">
      Reopen Client
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M19 7.34189C18.6095 6.95136 17.9763 6.95136 17.5858 7.34189L10.3407 14.587C9.95016 14.9775 9.31699 14.9775 8.92647 14.587L6.38507 12.0456C5.99454 11.6551 5.36138 11.6551 4.97085 12.0456C4.58033 12.4361 4.58033 13.0693 4.97085 13.4598L7.51774 16C8.68969 17.1689 10.5869 17.1677 11.7574 15.9974L19 8.7561C19.3905 8.36558 19.3905 7.73241 19 7.34189Z"
            fill="#ffffff"
          ></path>
        </g>
      </svg>
    </button>
    }
  </section>
</section>
