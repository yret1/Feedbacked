<section class="authpage">
  <aside class="larger">
    <p>Welcome Back!</p>
    <i>ðŸ‘‹</i>

    <span>Let us handle some feedback</span>
  </aside>
  <section class="formbox">
    <section class="wrapper">
      <div class="promotext">
        <h1>Welcome Back,</h1>
        <p>Sign in to continue!</p>
      </div>
      <form (ngSubmit)="onSubmit()" class="form" [formGroup]="signupForm">
        <div class="form-group">
          <label class="labelform" for="email">Email</label>
          <input class="form-control" formControlName="email" type="email" />
          <div
            class="error-message"
            *ngIf="
              signupForm.get('email')?.touched &&
              signupForm.get('email')?.invalid
            "
            [@errorAnimation]
          >
            <small
              class="text-danger"
              [hidden]="!hasError('email', 'required')"
            >
              Email is required
            </small>
            <small class="text-danger" [hidden]="!hasError('email', 'email')">
              Please enter a valid email
            </small>
          </div>
        </div>
        <div class="form-group">
          <label class="labelform" for="password">Password</label>
          <input
            class="form-control"
            formControlName="password"
            type="password"
          />
          <div
            class="error-message"
            *ngIf="
              signupForm.get('password')?.touched &&
              signupForm.get('password')?.invalid
            "
            [@errorAnimation]
          >
            <small
              class="text-danger"
              [hidden]="!hasError('password', 'required')"
            >
              Password is required
            </small>
            <small
              class="text-danger"
              [hidden]="!hasError('password', 'minlength')"
            >
              Password must be at least 6 characters
            </small>
          </div>
        </div>

        <button [disabled]="!signupForm.valid" type="submit" class="submit">
          {{ signupForm.valid && !submitting ? "Sign In" : "Welcome back!" }}
          {{ submitting == true ? "Loading..." : "" }}
        </button>
      </form>

      <div class="already">
        <p>
          New user?
          <a class="travel" routerLink="/signup">Sign Up</a>
        </p>
        <a class="forgotlink" routerLink="/forgot">Forgot Password?</a>
      </div>
    </section>
  </section>
</section>
