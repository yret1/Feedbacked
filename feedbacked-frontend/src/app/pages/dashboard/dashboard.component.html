<section class="dashboard">
  <aside class="navbar"></aside>
  <section class="clients">
    <h1 class="clienthead">Your Clients</h1>
    @for(client of clients(); track client){
    <app-clientoverviewmodal
      client="{{ client.name }}"
      status="{{ client.status }}"
      issues="{{ client.feedbacks }}"
      userId="{{ clientId }}"
      email="{{ client.email }}"
    />
    }@empty {
    <p>No clients added</p>
    <button>Add a new client</button>
    }
  </section>
</section>
