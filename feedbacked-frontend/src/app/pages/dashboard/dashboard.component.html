<section class="dashboard">
  <section class="welcome">
    @if(currentUser){
    <p class="welcomeline">Welcome back {{ currentUser.username }}</p>
    <p>{{ currentPhrase }}</p>
    }
  </section>
  <section class="lower">
    <section class="searchbox">
      <div class="inputbox">
        <input type="text" placeholder="Search..." />

        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            ></path>
          </svg>
        </div>
      </div>

      <div class="buttonbox">
        <button routerLink="/dashboard/create">+ New client</button>
      </div>
    </section>

    <section class="clients">
      @for(client of clients(); track client.name){
      <app-clientoverviewmodal
        [client]="client.name"
        [email]="client.email"
        [clientId]="client.id"
      />
      }
    </section>
  </section>
</section>
